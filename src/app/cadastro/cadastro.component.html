<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id='img-bg'></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">

        <div class="col-md-10">

          <h1 class="text-center">Criar Conta</h1>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id ="usuario" placeholder="Digite seu usuário">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id ="email" placeholder="Digite seu email">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id ="senha" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirme sua senha</label>
            <input class="form-control" type="password" name="confirmSenha" id ="confirmSenha" placeholder="Digite sua senha">
          </div>

          <div class="d-flex justify-content-end my-5">
            <button type="submit" routerLink="/inicial" class="btn btn-danger mx-3">Cancelar</button>
            <button type="submit" class="btn btn-success ml-3">Cadastrar</button>
          </div>
          </div>
        </div>
      </div>
  </div>
</div>
