  <!-- Modal-->
  <div class="modal fade" id="doacao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="row mt-3">
            <div class="col-md-12">

              <div class="row d-flex justify-content-center">
                <div class="col-md-7" >
                  <div class="modal-header d-flex justify-content-center">
                    <img class="displayed ml-1" src="../../assets/img/Logo2.png" alt="Logo: Financiamento Ecoletivo">
                  </div>
                </div>
              </div>

               <h1 class="text-center mb-3 mt-3 ">{{postagem.titulo}}</h1>
            </div>
            <hr>
        </div>
        <div class="row">
          <div class="col-md-12 ">
            <h5 class="text-center">Qual é o valor da sua doação?</h5>
          </div>
          <input [(ngModel)]='valor' class="form-control form-control-lg mx-sm-5 mb-3 mt-3" rows="5" type="number" name="valor" id ="valor" placeholder="R$ ">
        </div>
        <div class="row mt-2 mb-3">
          <div class="col pl-0 d-flex justify-content-center">
            <button (click)="doar()" class="btn btn-lg btn-outline-success ml-4 mr-3" data-dismiss="modal" > Doar </button>

            <button class="btn btn-lg btn-outline-danger md-2" routerLink="/timeline" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
