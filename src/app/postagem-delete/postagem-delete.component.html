<!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
    Abrir modal de demonstração
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-secondary">Excluir projeto</h1>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12 ">
                <h4 class="text-center text-secondary">Você quer mesmo excluir este projeto permanentemente?</h4>
            </div>
        </div>
    
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-10">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                        <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                        <p class="card-text mt-3">{{postagem.texto}}</p>
                        <p class="card-text">
                            <small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: "HH:mm"}}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/timeline" data-dismiss="modal">Não</button>
                <button class="btn btn-success" (click)="apagar()">Sim</button>
            </div>
        </div>
      </div>
    </div>
  </div>
