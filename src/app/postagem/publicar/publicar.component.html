<!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="TituloModalCentralizado">Criar publicação</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
  
                  <div class="form-group">
                      <label for="titulo">Título</label>
                      <input type="text" class="form-control" id="titulo"
                          placeholder="Digite o título">
                  </div>
  
                  <div class="form-group">
                      <label for="texto">Texto</label>
                      <textarea class="form-control" name="texto" id="texto" placeholder="Digite uma descrição do projeto" rows="3"></textarea>
                  </div>
  
                  <div class="form-group">
                    <label for="midia">Midia</label>
                    <input type="midia" class="form-control" id="midia" placeholder="Se desejar, insira o link de uma imagem ou vídeo">
                </div>
  
                  <div class="form-group">
                    <label for="meta">Meta</label>
                    <input type="text" class="form-control" id="meta" placeholder="Digite o valor desejado">
                </div>
  
                  <div class="form-group">
                      <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
                      <select name="tema" id="tema" class="form-control"> 
                        <option selected>Opções</option>
  
                          <option value="">Tema</option>
                      </select>
                  </div>
  
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-success"
                      data-dismiss="modal">Publicar</button>
              </div>
          </div>
      </div>
  </div>
