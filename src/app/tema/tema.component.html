<div id="tema">
  <div class="container-fluid">
    <div class="row bg-v mt-5">
      <div class="col-md-12 mt-5 text-white">

        <a routerLink='/timeline' class="text-white text-left">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i>Voltar</a>

        <h1 class="fs-53 text-center">Temas</h1>
        <h5 class="fs-18 text-center mt-2">Veja aqui todos os temas cadastrados, e se desejar cadastre um tema novo abaixo:</h5>
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
              <div class="form-group">
                <input type="text" class="form-control" id="tema"
                  placeholder="Cadastre um tema novo" [(ngModel)]='tema.tema'>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-warning mr-3" (click)='cadastrar()'>Cadastrar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Lista de Temas</h2>
      </div>
    </div>
    <div class="row mt-3 p-5 d-flex justify-content-center">
      <div class="col-md-6">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Título</th>
              <th scope="col" class="text-right">Modificações</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor='let item of listaTemas | orderBy : key : reverse'>
              <th>{{item.id}}</th>
              <td>{{item.tema}}</td>
              <td class="d-flex justify-content-end">

                <button class="btn btn-outline-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>

                <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', item.id]" >Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
