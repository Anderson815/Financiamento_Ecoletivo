<!-- Criar Postagem -->

<div class="container">
  <div class="row d-flex align-items-center">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#novaPostagem">Insira sua publicação</button>
      </div>
    </div>
  </div>
</div>
<h1 class="text-center mt-3">Timeline</h1>
<app-publicar></app-publicar>

<!-- Card de Postagem -->

<div class="container-fluid">
  <div class= "card-columns">
    <div class="card text-center mt-3" style="width: 18rem;" *ngFor= 'let item of listaPostagens'>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#atualizarPostagem" (click)='editarPostagem(item)'>
        Editar
      </button>
      <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#ExemploModalCentralizado" (click)='editarPostagem(item)'>
        Deletar
      </button>
      <div class="card-header"> by: {{item.usuario.nome}}</div>
      <small class="text-muted"> Tema: {{item.tema.tema}}</small>
        <h3 class="card-title mt-3">{{item.titulo}}</h3>
        <div class="card-body">
        <img class="card-img-top" src="{{item.midia}}" alt="Imagem de capa do card">
          <p class="card-text-center mt-3">{{item.descricao}}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Arrecadado: R$ {{item.valor_doado}}</li>
              <li class="list-group-item">Meta: R$ {{item.meta}}</li>
          </ul>
        <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}</small></p>
        <a href="#" class="btn btn-success mt-3">Doar</a>
      </div>
    </div>
  </div>
</div>

<app-postagem-delete [postagem]="postagemEdit"></app-postagem-delete>
<app-postagem-edit [postagem]="postagemEdit"></app-postagem-edit>
